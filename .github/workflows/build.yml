name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t ghcr.io/${{ github.repository_owner }}/docker-ria-storage:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Tag Docker image for Docker Hub
        run: docker tag ghcr.io/${{ github.repository_owner }}/docker-ria-storage:latest docker.io/pranavmishra90/docker-ria-storage:latest

      - name: Push Docker image to Docker Hub
        run: docker push docker.io/pranavmishra90/docker-ria-storage:latest
